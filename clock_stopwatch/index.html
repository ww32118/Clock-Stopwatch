<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <main>
        <h1>Digital clock with stopwatch</h1>
        <fieldset>
            <legend>Clock</legend>
            <span id="hours"></span>:
            <span id="minutes"></span>:
            <span id="seconds"></span>
            <span id="ampm"></span>
        </fieldset>
        
        <fieldset>
            <legend>Stop Watch</legend>
            <button class="btn"><a href="#" id="start">Start</a></button>
            <button class="btn"><a href="#" id="stop">Stop</a></button>
            <button class="btn"><a href="#" id="reset">Reset</a></button>
            <span id="Hr" class="digit">00</span>:
            <span id="Min" class="digit">00</span>:
            <span id="Sec" class="digit">00</span>:
            <span id="count"class="digit">00</span>
        </fieldset>
    </main>
    <small>&copy; "Akash Tyagi/8838005" 2023</small>
    <script src="clock.js" defer></script>
</body>
</html>
